<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeesController.selected.id}" title="#{bundle.CreateEmployeesTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.CreateEmployeesTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.CreateEmployeesTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_department}" for="department" />
                    <h:inputText id="department" value="#{employeesController.selected.department}" title="#{bundle.CreateEmployeesTitle_department}" />
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeesController.selected.email}" title="#{bundle.CreateEmployeesTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.create}" value="#{bundle.CreateEmployeesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.CreateEmployeesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
